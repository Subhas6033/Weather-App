<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./loader.css">
</head>
<body>
    <!-- Page loader -->
    <div id="loader" class="loader-container">
        <div class="weather-loader">
            <div class="sun"></div>
            <div class="cloud">
                <div class="cloud-part big"></div>
                <div class="cloud-part medium"></div>
            </div>
        </div>
    </div>

    <!-- Heading and Navbar -->
     
  <header>
    <div class="header-container">
        <div class="logo-container">
            <a href="./index.html" target="_self" class="logo">
                <img src="./assets/weatherlogo.jpeg" alt="Weather App Logo" class="logo-img">
                <h1 class="logo-text">Weather App</h1>
            </a>
        </div>
        <nav>
            <ul>
                <li><a href="index.html" target="_blank">Home</a></li>
                <li><a href="about.html" target="_blank">About</a></li>
                <li><a href="#contact" target="_blank">Contact Us</a></li>
                <button id="darkModeToggle" class="dark-mode-toggle">
                    <span id="icon">ðŸŒ™</span>
                </button>

            </ul>
        </nav>
    </div>
</header>


    <form class="contact-container">
        <h2>Contact Us</h2>
        
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="address">Address</label>
        <input type="text" id="address" name="address" placeholder="Enter your address" required>

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="4" placeholder="Write your message here..." required></textarea>

        <button type="submit">Send Message</button>
    </form>
    <footer>
      <div class="footer-container">
          <ul>
              <li><a href="faq.html">FAQ</a></li>
              <li><a href="feedback.html">Feedback</a></li>
              <li><a href="#privacy-policy">Privacy Policy</a></li>
              <li><a href="#terms">Terms & Conditions</a></li>
              <p>&copy; 2025 Weather App. All rights reserved.</p>
          </ul>
      </div>
  </footer>
  <script src="./theme.js"></script>
  <script src="./loader.js"></script>
</body>
</html>
