  <body>
        <!-- Navbar -->

    <div class="feedback-container">
      <h2 class="feedback-title">We Value Your Feedback!</h2>
      <p class="feedback-subtext">Let us know how we can improve.</p>

      <form id="feedback-form">
        <label for="name">Name:</label>
        <input
          type="text"
          id="name"
          class="feedback-input"
          placeholder="Enter your name"
          required
        />

        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          class="feedback-input"
          placeholder="Enter your email"
          required
        />

        <label for="rating">Rate Us:</label>
        <select id="rating" class="feedback-input">
          <option value="5">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê </option>
          <option value="4">‚≠ê‚≠ê‚≠ê‚≠ê </option>
          <option value="3">‚≠ê‚≠ê‚≠ê </option>
          <option value="2">‚≠ê‚≠ê </option>
          <option value="1">‚≠ê </option>
        </select>

        <label for="message">Your Feedback:</label>
        <textarea
          id="message"
          class="feedback-textarea"
          rows="4"
          placeholder="Write your feedback here..."
          required
        ></textarea>

        <button type="submit" class="feedback-button">Submit Feedback</button>
      </form>

      <p id="feedback-message" class="feedback-message"></p>
    </div>

<script>
  document.addEventListener('DOMContentLoaded', function () {
      const toggleButton = document.getElementById('darkModeToggle');
      const isDarkMode = localStorage.getItem('darkMode') === 'enabled';

      // Apply dark mode if previously enabled
      if (isDarkMode) {
          document.body.classList.add('dark-mode');
          toggleButton.innerHTML = '‚òÄÔ∏è'; // Sun icon for light mode
      } else {
          toggleButton.innerHTML = 'üåô'; // Moon icon for dark mode
      }

      toggleButton.addEventListener('click', function () {
          document.body.classList.toggle('dark-mode');
          const darkModeEnabled = document.body.classList.contains('dark-mode');

          // Store the dark mode preference in localStorage
          localStorage.setItem('darkMode', darkModeEnabled ? 'enabled' : 'disabled');

          // Change icon based on mode
          toggleButton.innerHTML = darkModeEnabled ? '‚òÄÔ∏è' : 'üåô';
      });
  });
</script>
    <script src="feedback.js"></script>
